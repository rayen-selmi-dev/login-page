<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Document</title>
</head>
<body>
    <img src="benner_7.jpg" alt="">
    <div class="Login">
        <h1>Login Page</h1>
        <label class="username" for="username">Username : </label>
        <input type="text" id="username" name="username" placeholder="Entre your username or address email:" required>
        <br><br>
        <label class="password" for="password">Password : </label>
        <input class="inputpassword" type="password" id="password" name="password" placeholder="Enter your password:" required>
        <br><br>
        <button type="submit" onclick="checkLogin()">Login</button>
        <p id="message" style="font-weight: bold;"></p>
    </div>
    <script>
    function checkLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");
        if (username === "admin" && password === "1234") {
            message.textContent = "✅ Login successful! Refreshing...";
            message.style.color = "green";
        } else {
            message.textContent = "❌ Wrong username or password. Refreshing...";
            message.style.color = "red";
        }
        setTimeout(() => {
            location.reload();
        }, 2000); 
    }
  </script>
    
</body>
</html>
